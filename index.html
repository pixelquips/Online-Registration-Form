<!doctype html>
	<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Shawn Farner - Online Registration Form</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>The Code Review</h1>
        </header>
        <div id="intro-section">
            <h2>Sign Up for Our Newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <div id="contact-section">
    <fieldset>
    <h3>Contact Information</h3>
    <form>
    <label for="name" class="textboxlabel">Name</label>
    <input type="text" id="name" name="user_name">
    <br>
    <label for="email" class="textboxlabel">Email Address</label>
    <input type="text" id="email" name="user_email">
    <br>
    <label for="phone" class="textboxlabel">Phone Number</label>
    <input type="text" id="phone" name="user_phone">
    <br>
    <label for="address" class="textboxlabel">Street Address</label>
    <input type="text" id="address" name="user_address">
    <br>
    <label for="city" class="textboxlabel">City</label>
    <input type="text" id="city" name="user_city">
    <br>
    <label for="state" class="textboxlabel">State</label>
    <select id="state">
        <option disabled selected value>Choose State</option>
        <option id="state" name="state_alabama">Alabama</option>
        <option id="state" name="state_alaska">Alaska</option>
        <option id="state" name="state_arizona">Arizona</option>
        <option id="state" name="state_arkansas">Arkansas</option>
        <option id="state" name="state_california">California</option>
        <option id="state" name="state_colorado">Colorado</option>
        <option id="state" name="state_connecticut">Connecticut</option>
        <option id="state" name="state_delaware">Delaware</option>
        <option id="state" name="state_florida">Florida</option>
        <option id="state" name="state_georgia">Georgia</option>
        <option id="state" name="state_hawaii">Hawaii</option>
        <option id="state" name="state_idaho">Idaho</option>
        <option id="state" name="state_illinois">Illinois</option>
        <option id="state" name="state_indiana">Indiana</option>
        <option id="state" name="state_iowa">Iowa</option>
        <option id="state" name="state_kansas">Kansas</option>
        <option id="state" name="state_kentucky">Kentucky</option>
        <option id="state" name="state_louisiana">Louisiana</option>
        <option id="state" name="state_maine">Maine</option>
        <option id="state" name="state_maryland">Maryland</option>
        <option id="state" name="state_massachusetts">Massachusetts</option>
        <option id="state" name="state_michigan">Michigan</option>
        <option id="state" name="state_minnesota">Minnesota</option>
        <option id="state" name="state_mississippi">Mississippi</option>
        <option id="state" name="state_missouri">Missouri</option>
        <option id="state" name="state_montana">Montana</option>
        <option id="state" name="state_nebraska">Nebraska</option>
        <option id="state" name="state_nevada">Nevada</option>
        <option id="state" name="state_newhampshire">New Hampshire</option>
        <option id="state" name="state_newjersey">New Jersey</option>
        <option id="state" name="state_newmexico">New Mexico</option>
        <option id="state" name="state_newyork">New York</option>
        <option id="state" name="state_northcarolina">North Carolina</option>
        <option id="state" name="state_northdakota">North Dakota</option>
        <option id="state" name="state_ohio">Ohio</option>
        <option id="state" name="state_oklahoma">Oklahoma</option>
        <option id="state" name="state_oregon">Oregon</option>
        <option id="state" name="state_pennsylvania">Pennsylvania</option>
        <option id="state" name="state_rhodeisland">Rhode Island</option>
        <option id="state" name="state_southcarolina">South Carolina</option>
        <option id="state" name="state_southdakota">South Dakota</option>
        <option id="state" name="state_tennessee">Tennessee</option>
        <option id="state" name="state_texas">Texas</option>
        <option id="state" name="state_utah">Utah</option>
        <option id="state" name="state_vermont">Vermont</option>
        <option id="state" name="state_virginia">Virginia</option>
        <option id="state" name="state_washington">Washington</option>
        <option id="state" name="state_washingtondc">Washington, D.C.</option>

        <option id="state" name="state_wisconsin">Wisconsin</option>
        <option id="state" name="state_wyoming">Wyoming</option>
        
    </select>
    <br>
    <label for="zip" class="textboxlabel">Zip Code</label>
    <input type="text" id="zip" name="user_zip" class="fiftywidth">
    </fieldset>
    </div>
    <div id="newsletter-section">
    <fieldset>
    <h3>Newsletter</h3>        
    <p>Select the newsletters you would like to receive</p>
    <input type="checkbox" id="html-news" name="html-news">
    <label for="html-news">HTML News</label>
    <br>
    <input type="checkbox" id="css-news" name="css-news">
    <label for="css-news">CSS News</label>
    <br>
    <input type="checkbox" id="javascript-news" name="javascript-news">
    <label for="javascript-news">Javascript News</label>
    
    <p>Newsletter Format</p>
    <input type="radio" id="format_html" name="format">
    <label for="format_html">HTML</label>
    <br>
    <input type="radio" id="format_plaintext" name="format">
    <label for="format_plaintext">Plain Text</label>
    <br><br>
    <label for="othertopics" class="textboxlabel">Other topics you'd like to hear about</label>
    <textarea id="othertopics" name="othertopics"></textarea>
    </fieldset>
    </div>
    <button type="submit" action="index.html" method="post" value="Sign Up">Sign Up</button>
    </form>

    <p>Copyright The Code Review</p>
    </body>
</html>
